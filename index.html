  <title>Feltronifier by Jim Vallandingham</title>
  <meta name="description" content="">
  <meta name="author" content="Jim Vallandingham">

  <meta name="viewport" content="width=device-width,initial-scale=1">

<body>

  <div id="container">
    <div id="vis"></div>
    <div class="drawer">
      <div class="hud">
        <div id="controls" class="content">
          <h2>Map Options</h2>
          <div class="control">
            <h3>Map Opacity</h3>
            <input id="mapOpacity" type="range" min="0" max="1.0" step="0.1" value="0.5">
          </div>
          <div class="control">
            <h3>Background Color</h3>
            <input type="text" id="backgroundColor" name="backgroundColor" class="color-picker" size="6" />
          </div>
          <div class="control">
            <h3>Line Color</h3>
            <input type="text" id="lineColor" name="lineColor" class="color-picker" size="6" />
          </div>
          <div class="points">
            <h3>Locations</h3>
            <ul id="all_locations">
            </ul>
            <h4>Add New Location</h4>
            <form id="newPoint">
              <input type="text" id="pointInput"/>
              <input type="submit" id="pointSubmit" value="Add"/>
            </form>
          </div>
          <div class="control">
            <p><a href="#" id="save_link">Save</a></p>
          </div>
        </div>
      </div>
    </div>
    <footer>

    </footer>
  </div> <!--! end of #container -->


  <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script> -->
  <script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.2.min.js"><\/script>')</script>


  <script defer src="js/plugins.js"></script>
  <script defer src="js/script.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
  
  <script src="js/libs/jquery.miniColors.min.js"></script>
  <script src="js/libs/rison.js"></script>
  <script src="js/libs/coffee-script.js"></script>
  <script src="js/libs/d3.v2.js"></script>
  <script type="text/coffeescript" src="coffee/vis.coffee"></script>
  <script type="text/javascript">
    $(document).ready(function() {
    });
  </script>
